version: '3.8'

services:
  reverse-proxy:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - pdf-perfect-net

  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=pdf-storage
      - S3_REGION=us-east-1
      - JWT_SECRET=super-secret-jwt-key
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
    networks:
      - pdf-perfect-net
    depends_on:
      - redis
      - minio

  worker:
    build: 
      context: ./worker
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=pdf-storage
      - S3_REGION=us-east-1
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1.0"
          memory: "1G"
    networks:
      - pdf-perfect-net
    depends_on:
      - redis
      - minio

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - pdf-perfect-net

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - pdf-perfect-net

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/pdf-storage;
      /usr/bin/mc anonymous set public myminio/pdf-storage;
      exit 0;
      "
    networks:
      - pdf-perfect-net

networks:
  pdf-perfect-net:
    driver: bridge

volumes:
  redis-data:
  minio-data:
